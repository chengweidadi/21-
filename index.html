<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21工业机器人高职2班</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 登录与注册界面 -->
    <section id="login-section">
        <div class="container">
            <h2 id="form-title">同学请登录</h2>

            <!-- 用户名/学号输入 -->
            <div class="form-group">
                <label for="username">学号:</label>
                <input type="text" id="username" name="username" required placeholder="请输入你的学号">
            </div>
            
            <!-- 邮箱输入 (只在注册时显示) -->
            <div class="form-group hidden" id="email-group">
                <label for="email">真实邮箱:</label>
                <input type="email" id="email" name="email" required placeholder="用于接收验证邮件和找回密码">
            </div>

            <!-- 密码输入 -->
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="至少需要6位">
            </div>

            <!-- 确认密码 (只在注册时显示) -->
            <div class="form-group hidden" id="confirm-password-group">
                <label for="confirm-password">确认密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码">
            </div>

            <button id="auth-button">登录</button>
            <p id="form-error"></p> <!-- 显示错误信息 -->
            
            <!-- 切换链接 -->
            <p id="auth-switch">还没有账户？<a href="#">立即注册</a></p>
        </div>
    </section>

    <!-- 主内容区域 (保持不变) -->
    <div id="main-content" class="hidden">
        <div class="container">
            <header>
                <h1>21工业机器人高职2班</h1>
                <p>
                    制作者：Orsino（少）
                    <span id="welcome-user" style="margin-left: 20px; font-weight: bold;"></span>
                    <button id="logoutButton" class="hidden" style="padding: 3px 8px; font-size: 0.8em; margin-left: 10px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 3px;">登出</button>
                </p>
            </header>
            <section class="progress-section">
                <h2>五年学习生涯进度</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
                <p id="time-remaining">正在计算剩余时间...</p>
            </section>
            <section class="share-section">
                <h2>分享你的瞬间</h2>
                <textarea id="memoryText" rows="4" placeholder="在这里写下你的故事、感想..."></textarea>
                <br>
                <label for="memoryImage">添加图片 (可选): </label>
                <input type="file" id="memoryImage" accept="image/*">
                <br>
                <button id="shareButton">发布分享</button>
            </section>
            <section class="memories-section">
                <h2>同学们的足迹</h2>
                <div id="memory-feed"></div>
            </section>
            <footer>
                <p>© <span id="currentYear"></span> 21工业机器人高职2班 版权所有</p>
                <p>为我们独一无二的五年喝彩！</p>
            </footer>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
